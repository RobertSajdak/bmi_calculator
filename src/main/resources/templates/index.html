<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="header">BMI Calculator by Robert Sajdak</div>

<div id="menu">
    <form action="#" th:action="@{/calculate}" th:object="${command}" method="post">
        waga: <input type="number" min="20" max="150" th:field="*{weight}"/><br/>
        wzrost: <input type="number" min="100" max="230" th:field="*{height}"/><br/>
        <input type="submit" value="oblicz"/>
        <input type="reset" value="wyczyść"/>
        <hr/>
        <label for="dessert">Podaj swoją płeć:</label>
        <select id="dessert">
            <option value="kobieta">kobieta</option>
            <option value="mężczyzna">mężczyzna</option>
        </select>
    </form>

    <hr/>
    <form action="#" th:action="@{/calculate}" th:object="${command}" method="post">
        id: <input type="number" min="0" max="99999" th:field="*{id}"/><br/>
        <input type="submit" value="wyszukaj"/>
        <input type="reset" value="wyczyść"/>
    </form>
</div>

</body>
</html>
